name: Scrape 1
on: 
  workflow_dispatch:
  schedule:
    - cron: '0 9 * * 0,6' # 土,日曜日の18時に起動
jobs:
  crawler:
    name: ruby
    runs-on: ubuntu-latest
    services:
      selenium:
        image: selenium/standalone-chrome:3.141.59-vanadium
        ports:
          - 4444:4444
        volumes:
          - /dev/shm:/dev/shm
    env:
      SELENIUM_HOST: "localhost:4444"
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.6' 
      - name: bundle install
        run: |
          gem install bundler:2.1.4
          bundle install
        working-directory: ${{ github.workspace }}/crawler
      - name: run ruby
        run: |
          ruby scrape.rb
          ruby total.rb
        working-directory: ${{ github.workspace }}/crawler
      - name: copy file
        run: |
          cp -r result/dairy ../front/utils
          cp -r result/total ../front/utils
        working-directory: ${{ github.workspace }}/crawler
      - name: git setting
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
      - name: Commit files
        run: |
          git add -A
          if ! git diff-index --quiet HEAD --; then git commit -a -m "Update json (By GitHub Actions)"; fi;
          git push
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."